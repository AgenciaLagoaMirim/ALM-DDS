{% extends 'base/base.html' %}

{% block content %}
<div class="row align-items-center justify-content-center align-items-center p-3">
    <form  class="col-md-4 border shadow-sm p-3" method="post" action="{% url 'password_update' %}">
        {% csrf_token %}
        {{ form.errors }}
        {{ form }}

        <button type="submit" class="btn btn-dark mt-3">Atualizar Senha</button>
        <a class="link-dark" href="{% url 'home' %}">Cancelar</a>
    </form>
</div>
{% endblock content %}
